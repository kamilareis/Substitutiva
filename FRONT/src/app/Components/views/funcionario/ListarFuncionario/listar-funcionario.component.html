<a mat-raised-button color="primary" routerLink="/produto/cadastrar">
    <mat-icon mat-list-icon>add</mat-icon>
    Novo Funcion√°rio
</a>
<table mat-table [dataSource]="funcionario" class="table mat-elevation-z8">
   
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let funcionario">{{ funcionario.Id }}</td>
    </ng-container>
    <ng-container matColumnDef="IdFuncionario">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let funcionario">{{ funcionario.Nome }}</td>
    </ng-container>
    <ng-container matColumnDef="CaixaTexto">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
        <td mat-cell *matCellDef="let funcionario">{{ funcionario.cpf }}</td>
    </ng-container>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="visualizar"></tr>
    <tr mat-row *matRowDef="let row; columns: visualizar"></tr>
</table>
