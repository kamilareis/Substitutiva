<mat-grid-list cols="5" rowHeight="1:1" [gutterSize]="'16px'">
    <mat-grid-tile *ngFor="let funcionario of funcionarios">
        <mat-card>
            <div
                mat-card-image
                alt="{{ funcionario.nome }}"
            ></div>
            <mat-card-content>
                <mat-card-title>{{ funcionario.nome }}</mat-card-title>
                <mat-card-subtitle>
                    {{ funcionario.cpf | currency: "BRL" }}
                </mat-card-subtitle>
            </mat-card-content>
            <mat-card-actions>
                <button
                    (click)="adicionar(funcionario)"
                    mat-stroked-button
                    color="warn"
                >
                    Adicionar
                </button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
